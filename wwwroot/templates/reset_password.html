<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            font-family: Arial, sans-serif;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }

        .header {
            background-color: #717fe0;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 20px;
        }

        .content {
            padding: 15px;
            font-size: 16px;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            background-color: #717fe0;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Đặt lại mật khẩu</div>
        <div class="content">
            <p>Xin chào {USERNAME},</p>
            <p>Bạn đã yêu cầu đặt lại mật khẩu. Vui lòng nhấp vào nút dưới đây để tiến hành:</p>
            <p style="text-align: center;">
                <a class="button" href="{RESET_LINK}">Đặt lại mật khẩu</a>
            </p>
            <p>Nếu bạn không yêu cầu thao tác này, vui lòng bỏ qua email này.</p>
            <p>Liên kết sẽ hết hạn sau 1 phút.</p>
        </div>
    </div>
</body>
</html>
